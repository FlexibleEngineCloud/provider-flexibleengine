apiVersion: vpc.flexibleengine.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: vpc/v1beta1/vpc
  labels:
    testing.upbound.io/example-name: example-vpc
  name: example-vpc
spec:
  forProvider:
    name: "example-vpc"
    cidr: "10.2.3.0/24"

---
apiVersion: vpc.flexibleengine.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: vpc/v1beta1/vpc
  labels:
    testing.upbound.io/example-name: example-vpc-2
  name: example-vpc-2
spec:
  forProvider:
    name: "example-vpc-2"
    cidr: "10.2.4.0/24"

--- 
apiVersion: vpc.flexibleengine.upbound.io/v1beta1
kind: VPCSubnet
metadata:
  annotations:
    meta.upbound.io/example-id: vpc/v1beta1/subnet
  labels:
    testing.upbound.io/example-name: example-subnet
  name: example-subnet
spec:
  forProvider:
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example-vpc
    name: "example-subnet"
    cidr: "10.2.3.0/28"
    gatewayIp: "10.2.3.1"
---
apiVersion: vpc.flexibleengine.upbound.io/v1beta1
kind: PeeringConnection
metadata:
  annotations:
    meta.upbound.io/example-id: vpc/v1beta1/peering
  labels:
    testing.upbound.io/example-name: example-peering
  name: example-peering
spec:
  forProvider:
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example-vpc
    peerVpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example-vpc-2
    name: "example-peering"
