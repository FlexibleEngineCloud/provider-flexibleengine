apiVersion: nat.flexibleengine.upbound.io/v1beta1
kind: Gateway
metadata:
  annotations:
    meta.upbound.io/example-id: nat/v1beta1/gateway
  labels:
    testing.upbound.io/example-name: gateway_1
  name: gateway-1
spec:
  forProvider:
    description: test for terraform
    name: gateway-1
    spec: "1"
    subnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: subnet_v1
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: vpc_v1

---

apiVersion: nat.flexibleengine.upbound.io/v1beta1
kind: DnatRule
metadata:
  annotations:
    meta.upbound.io/example-id: nat/v1beta1/dnatrule
  labels:
    testing.upbound.io/example-name: dnat_1
  name: dnat-1
spec:
  forProvider:
    externalServicePort: 8023
    floatingIpIdSelector:
      matchLabels:
        testing.upbound.io/example-name: eip_1
    internalServicePort: 23
    natGatewayIdSelector:
      matchLabels:
        testing.upbound.io/example-name: gateway_1
    portIdSelector:
      matchLabels:
        testing.upbound.io/example-name: instance_1
    protocol: tcp

---
