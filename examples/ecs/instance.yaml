apiVersion: ecs.flexibleengine.upbound.io/v1beta1
kind: ServerGroup
metadata:
  annotations:
    meta.upbound.io/example-id: ecs/v1beta1/servergroup
  labels:
    testing.upbound.io/example-name: example_servergroup
  name: example-servergroup
spec:
  forProvider:
    name: example-servergroup
    policies: ["anti-affinity"]
---
apiVersion: ecs.flexibleengine.upbound.io/v1beta1
kind: KeyPair
metadata:
  annotations:
    meta.upbound.io/example-id: ecs/v1beta1/keypair
  labels:
    testing.upbound.io/example-name: example_keypair
  name: example-keypair
spec:
  forProvider:
    publicKey: "ssh-rsa  Generated-by-Nova"
---
apiVersion: ecs.flexibleengine.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: ecs/v1beta1/instance
  labels:
    testing.upbound.io/example-name: basic
  name: basic
spec:
  forProvider:
    flavorId: s3.large.2
    imageId: "121d32ef-80d5-41f8-a940-f227a33d2b2a"
    keyPairSelector:
      matchLabels:
        testing.upbound.io/example-name: example_keypair
    name: basic
    network:
    - uuidSelector:
        matchLabels:
          testing.upbound.io/example-name: subnet_v1
    securityGroups:
    - default
    tags:
      foo: bar
      this: that
    schedulerHints:
    - groupSelector:
        matchLabels:
          testing.upbound.io/example-name: example_servergroup
---
