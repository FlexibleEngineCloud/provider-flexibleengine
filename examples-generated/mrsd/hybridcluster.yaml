apiVersion: mrsd.flexibleengine.upbound.io/v1beta1
kind: HybridCluster
metadata:
  annotations:
    meta.upbound.io/example-id: mrsd/v1beta1/hybridcluster
  labels:
    testing.upbound.io/example-name: cluster1
  name: cluster1
spec:
  forProvider:
    analysisCoreNodes:
    - dataVolumeCount: 1
      dataVolumeSize: 100
      dataVolumeType: SATA
      flavor: s3.xlarge.4.linux.mrs
      nodeNumber: 1
    availableZone: eu-west-0a
    clusterAdminSecretSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    clusterName: mrs-hybrid-cluster-acc
    clusterVersion: MRS 2.0.1
    componentList:
    - Hadoop
    - Storm
    - Spark
    - Hive
    masterNodeKeyPairSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    masterNodes:
    - dataVolumeCount: 1
      dataVolumeSize: 100
      dataVolumeType: SATA
      flavor: s3.2xlarge.4.linux.mrs
      nodeNumber: 1
    streamingCoreNodes:
    - dataVolumeCount: 1
      dataVolumeSize: 100
      dataVolumeType: SATA
      flavor: s3.xlarge.4.linux.mrs
      nodeNumber: 1
    subnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example_subnet
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example_vpc

---

apiVersion: vpc.flexibleengine.upbound.io/v1beta1
kind: VPCSubnet
metadata:
  annotations:
    meta.upbound.io/example-id: mrsd/v1beta1/hybridcluster
  labels:
    testing.upbound.io/example-name: example_subnet
  name: example-subnet
spec:
  forProvider:
    cidr: 192.168.0.0/24
    gatewayIp: 192.168.0.1
    name: flexibleengine_subnet
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example_vpc

---

apiVersion: vpc.flexibleengine.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: mrsd/v1beta1/hybridcluster
  labels:
    testing.upbound.io/example-name: example_vpc
  name: example-vpc
spec:
  forProvider:
    cidr: 192.168.0.0/16
    name: terraform_provider_vpc

---

