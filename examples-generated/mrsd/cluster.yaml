apiVersion: mrsd.flexibleengine.upbound.io/v1beta1
kind: Cluster
metadata:
  annotations:
    meta.upbound.io/example-id: mrsd/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: cluster1
  name: cluster1
spec:
  forProvider:
    availableZoneId: eu-west-0a
    clusterAdminSecretSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    clusterName: mrs-cluster-test
    clusterType: 0
    clusterVersion: MRS 2.0.1
    componentList:
    - componentName: Hadoop
    - componentName: Spark
    - componentName: Hive
    - componentName: Tez
    coreNodeNum: 3
    coreNodeSize: s3.xlarge.4.linux.mrs
    masterNodeNum: 2
    masterNodeSize: s3.2xlarge.4.linux.mrs
    nodePublicCertName: KeyPair-ci
    region: eu-west-0
    safeMode: 0
    subnetIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example_subnet
    volumeSize: 100
    volumeType: SATA
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example_vpc

---

apiVersion: vpc.flexibleengine.upbound.io/v1beta1
kind: VPCSubnet
metadata:
  annotations:
    meta.upbound.io/example-id: mrsd/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: example_subnet
  name: example-subnet
spec:
  forProvider:
    cidr: 192.168.0.0/24
    gatewayIp: 192.168.0.1
    name: example-vpc-subnet
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example_vpc

---

apiVersion: vpc.flexibleengine.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: mrsd/v1beta1/cluster
  labels:
    testing.upbound.io/example-name: example_vpc
  name: example-vpc
spec:
  forProvider:
    cidr: 192.168.0.0/16
    name: example-vpc

---

