apiVersion: mls.flexibleengine.upbound.io/v1beta1
kind: Instance
metadata:
  annotations:
    meta.upbound.io/example-id: mls/v1beta1/instance
  labels:
    testing.upbound.io/example-name: instance
  name: instance
spec:
  forProvider:
    flavor: mls.c2.2xlarge.common
    mrsCluster:
    - idSelector:
        matchLabels:
          testing.upbound.io/example-name: cluster1
    name: terraform-mls-instance
    network:
    - availableZone: eu-west-0a
      publicIp:
      - bindType: not_use
      subnetIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example_subnet
      vpcIdSelector:
        matchLabels:
          testing.upbound.io/example-name: example_vpc
    version: 1.2.0

---

apiVersion: vpc.flexibleengine.upbound.io/v1beta1
kind: VPCSubnet
metadata:
  annotations:
    meta.upbound.io/example-id: mls/v1beta1/instance
  labels:
    testing.upbound.io/example-name: example_subnet
  name: example-subnet
spec:
  forProvider:
    cidr: 192.168.0.0/24
    gatewayIp: 192.168.0.1
    name: example-vpc-subnet
    vpcIdSelector:
      matchLabels:
        testing.upbound.io/example-name: example_vpc

---

apiVersion: vpc.flexibleengine.upbound.io/v1beta1
kind: VPC
metadata:
  annotations:
    meta.upbound.io/example-id: mls/v1beta1/instance
  labels:
    testing.upbound.io/example-name: example_vpc
  name: example-vpc
spec:
  forProvider:
    cidr: 192.168.0.0/16
    name: example-vpc

---

