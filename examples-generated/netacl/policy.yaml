apiVersion: netacl.flexibleengine.upbound.io/v1beta1
kind: Policy
metadata:
  annotations:
    meta.upbound.io/example-id: netacl/v1beta1/policy
  labels:
    testing.upbound.io/example-name: policy_1
  name: policy-1
spec:
  forProvider:
    name: my-policy
    ruleRefs:
    - name: rule_1
    - name: rule_2

---

apiVersion: netacl.flexibleengine.upbound.io/v1beta1
kind: Rule
metadata:
  annotations:
    meta.upbound.io/example-id: netacl/v1beta1/policy
  labels:
    testing.upbound.io/example-name: rule_1
  name: rule-1
spec:
  forProvider:
    action: deny
    description: drop TELNET traffic
    destinationPort: "23"
    enabled: "true"
    name: my-rule-1
    protocol: tcp

---

apiVersion: netacl.flexibleengine.upbound.io/v1beta1
kind: Rule
metadata:
  annotations:
    meta.upbound.io/example-id: netacl/v1beta1/policy
  labels:
    testing.upbound.io/example-name: rule_2
  name: rule-2
spec:
  forProvider:
    action: deny
    description: drop NTP traffic
    destinationPort: "123"
    enabled: "false"
    name: my-rule-2
    protocol: udp

---

