    meta.upbound.io/example-id: vpc/v1beta1/vipassociate
  labels:
    testing.upbound.io/example-name: instance_1
  name: instance-1
spec:
  forProvider:
    name: instance_1
    network:
    - portSelector:
        matchLabels:
          testing.upbound.io/example-name: port_1
